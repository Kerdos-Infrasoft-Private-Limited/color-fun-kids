<script>
  document.addEventListener("DOMContentLoaded", function() {
      var colorPickerElements = document.getElementsByClassName("color");
      var selectedColor = "#ffff";

      // Function to handle color selection
      function selectColor(color) {
          selectedColor = color;
      }

      // Attach click event listener to color picker elements
      for (var i = 0; i < colorPickerElements.length; i++) {
          colorPickerElements[i].addEventListener("click", function() {
              var color = this.style.backgroundColor;
              selectColor(color);
          });
      }

      // Attach click event listener to SVG paths
      var coloriagePaths = document.getElementsByTagName("path");
      for (var j = 0; j < coloriagePaths.length; j++) {
          coloriagePaths[j].addEventListener("click", function() {
              this.style.fill = selectedColor;
          });
      }
  });
</script>
